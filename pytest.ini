[pytest]
# Suppress deprecation warnings from external libraries (rdflib/pyparsing)
# These are known issues in the rdflib package and don't affect functionality

filterwarnings =
    # Suppress rdflib/pyparsing deprecation warnings
    ignore::DeprecationWarning:rdflib.*
    ignore::DeprecationWarning:pyparsing.*
    
    # Suppress parseAll deprecated warning
    ignore::DeprecationWarning
    
    # Allow pytest-specific warnings
    ignore::pytest.PytestReturnNotNoneWarning

# Use pytest assertions
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Verbose output
addopts = -v --tb=short

# Test paths
testpaths = tests
